<div class="container">
    {{customer|json}}
  <form (ngSubmit)="saveCustomer()">
    <div class="form-group mb-3">
      <label>Customer Id</label>
      <input 
        type="text" 
        class="form-control" 
        name="customerId" 
        placeholder="Enter Customer Id"
        [(ngModel)]="customer.id"
        />
    </div>
    <div class="form-group mb-3">
      <label>Customer Name</label>
      <input 
        type="text" 
        class="form-control" 
        name="customerId" 
        placeholder="Enter Customer Name"
        [(ngModel)]="customer.name" />
    </div>
    <div class="form-group mb-3">
      <label>Customer Address</label>
      <input
        type="text"
        class="form-control"
        name="customerId"
        placeholder="Enter Customer Address"
        [(ngModel)]="customer.address"
      />
    </div>
    <div class="form-group mb-3">
      <label>Customer Tel</label>
      <input 
        type="text" 
        class="form-control" 
        name="customerId" 
        placeholder="Enter Customer Tel"
        [(ngModel)]="customer.tel" />
    </div>
    <button 
        type="submit" 
        class="btn btn-info"
        >
        Save Customer
    </button>
  </form>
</div>
