<div class="container">
    {{customer|json}}
  <form (ngSubmit)="saveCustomer()">
    <div class="form-group mb-3">
      <label>Customer Id</label>
      <input 
        type="text" 
        class="form-control" 
        name="customerId" 
        placeholder="Enter Customer Id"
        [(ngModel)]="customer.id"
        />
    </div>
    <div class="form-group mb-3">
      <label>Customer Name</label>
      <input 
        type="text" 
        class="form-control" 
        name="customerId" 
        placeholder="Enter Customer Name"
        [(ngModel)]="customer.name" />
    </div>
    <div class="form-group mb-3">
      <label>Customer Address</label>
      <input
        type="text"
        class="form-control"
        name="customerId"
        placeholder="Enter Customer Address"
        [(ngModel)]="customer.address"
      />
    </div>
    <div class="form-group mb-3">
      <label>Customer Tel</label>
      <input 
        type="text" 
        class="form-control" 
        name="customerId" 
        placeholder="Enter Customer Tel"
        [(ngModel)]="customer.tel" />
    </div>
    <button 
        type="submit" 
        class="btn btn-info"
        >
        Save Customer
    </button>
  </form>
  @if (apiData && apiData.length>0) {
    <table class="table table-striped mt-5">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Tel</th>
      </thead>
      <tbody>
        @for (customer of apiData; track $index) {
          <tr>
            <td>{{customer.data.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.tel}}</td>
          </tr>
        }
      </tbody>
    </table>
  }
  @if (!apiData || apiData.length === 0) {
    <div>
      No Customer found
    </div>
  }

        <h5>Post List</h5>
        @if (apiData) {
            <pre>
                {{apiData | json}}
            </pre>
        }
    </div> -->
</div>
